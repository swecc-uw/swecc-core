name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [server]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements-server.txt ]; then pip install -r requirements-server.txt; fi
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          # Handle initial commit or force push (BASE is all zeros)
          if [[ "$BASE" == "0000000000000000000000000000000000000000" ]] || [[ -z "$BASE" ]]; then
            BASE=$(git rev-list --max-parents=0 HEAD)
          fi

          CHANGED_SERVICES="[]"
          for svc in server bot ai chronos sockets scheduler; do
            if git diff --name-only "$BASE" "$HEAD" 2>/dev/null | grep -q "^services/$svc/"; then
              CHANGED_SERVICES=$(echo "$CHANGED_SERVICES" | jq -c ". + [\"$svc\"]")
            fi
          done

          echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          echo "Changed services: $CHANGED_SERVICES"

  build:
    name: Build Docker Images
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: swecc-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
