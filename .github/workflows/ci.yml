name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [server, bot, ai, sockets, scheduler]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements-server.txt ]; then pip install -r requirements-server.txt; fi
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          # Handle initial commit or force push (BASE is all zeros)
          if [[ "$BASE" == "0000000000000000000000000000000000000000" ]] || [[ -z "$BASE" ]]; then
            BASE=$(git rev-list --max-parents=0 HEAD)
          fi

          CHANGED_SERVICES="[]"
          for svc in server bot ai sockets scheduler; do
            if git diff --name-only "$BASE" "$HEAD" 2>/dev/null | grep -q "^services/$svc/"; then
              CHANGED_SERVICES=$(echo "$CHANGED_SERVICES" | jq -c ". + [\"$svc\"]")
            fi
          done

          echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          echo "Changed services: $CHANGED_SERVICES"

  test:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ai, bot, sockets, server]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies - AI
        if: matrix.service == 'ai'
        working-directory: ./services/ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Install test dependencies - Bot
        if: matrix.service == 'bot'
        working-directory: ./services/bot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Install test dependencies - Sockets
        if: matrix.service == 'sockets'
        working-directory: ./services/sockets
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Install test dependencies - Server
        if: matrix.service == 'server'
        working-directory: ./services/server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests - AI
        if: matrix.service == 'ai'
        working-directory: ./services/ai
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Run tests - Bot
        if: matrix.service == 'bot'
        working-directory: ./services/bot
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml --cov-branch

      - name: Run tests - Sockets
        if: matrix.service == 'sockets'
        working-directory: ./services/sockets
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Run tests - Server
        if: matrix.service == 'server'
        working-directory: ./services/server
        run: |
          python run_tests.py

      - name: Upload coverage to Codecov
        if: matrix.service != 'server'
        uses: codecov/codecov-action@v4
        with:
          file: ./services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: false

  build:
    name: Build Docker Images
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: swecc-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
