name: Deploy Redis

on:
  push:
    branches: [main, master]
    paths:
      - 'infra/redis/**'
      - '.github/workflows/deploy-redis.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: redis
  IMAGE_NAME: swecc-redis
  NETWORK: prod_swecc-network

jobs:
  push_to_dockerhub:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./infra/redis
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy_to_swarm:
    name: Deploy to Swarm
    needs: push_to_dockerhub
    runs-on:
      group: EC2
      labels: [self-hosted, deploy]
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy Redis service
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

          if docker service ls | grep -q "${{ env.SERVICE_NAME }}"; then
            echo "Updating existing Redis service..."
            docker service update \
              --image "$IMAGE" \
              --update-parallelism 1 \
              --update-delay 30s \
              --update-order start-first \
              --update-failure-action rollback \
              --with-registry-auth \
              ${{ env.SERVICE_NAME }}
          else
            echo "Creating new Redis service..."
            docker service create \
              --name ${{ env.SERVICE_NAME }} \
              --network ${{ env.NETWORK }} \
              --mount type=volume,source=redis_data,target=/data \
              --replicas 1 \
              --restart-condition any \
              --update-parallelism 1 \
              --update-delay 30s \
              --update-order start-first \
              --update-failure-action rollback \
              --limit-cpu 0.3 \
              --limit-memory 256M \
              --reserve-cpu 0.1 \
              --reserve-memory 128M \
              --with-registry-auth \
              "$IMAGE"
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for service to stabilize..."
          sleep 5

          timeout=120
          elapsed=0

          while [ $elapsed -lt $timeout ]; do
            REPLICAS=$(docker service ls --filter "name=${{ env.SERVICE_NAME }}" --format "{{.Replicas}}")
            echo "Current replica status: $REPLICAS"

            if [ "$REPLICAS" == "1/1" ]; then
              echo "✅ Redis deployed successfully"
              exit 0
            fi

            echo "⏳ Waiting... ($elapsed/$timeout seconds)"
            sleep 10
            elapsed=$((elapsed + 10))
          done

          echo "❌ Deployment verification timed out"
          docker service ps ${{ env.SERVICE_NAME }} --no-trunc
          exit 1

