name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: "Service to deploy (server, bot, ai, chronos, sockets, scheduler)"
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
        description: "Dockerfile to use for build"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  SERVICE_NAME: ${{ inputs.service }}
  IMAGE: swecc-${{ inputs.service }}
  CONFIG_NAME: ${{ inputs.service }}_env
  NETWORK: prod_swecc-network

jobs:
  push_to_dockerhub:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ inputs.service }}
          file: ./services/${{ inputs.service }}/${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE }}:${{ github.sha }}

  deploy_to_swarm:
    name: Deploy to Swarm
    needs: push_to_dockerhub
    runs-on:
      group: EC2
      labels: [self-hosted, deploy]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE }}:latest

      - name: Deploy service
        run: |
          chmod +x ./s/ops/deploy.sh ./s/lib.sh
          export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          ./s/ops/deploy.sh ${{ inputs.service }}

